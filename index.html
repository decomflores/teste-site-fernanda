<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste | Ecommerce</title>
    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">

    </head>
<body>
    <div class="navbar show-menu">
        <div class="cabeçalho">
            <div class="logo-escrito">
                <h1>FERNANDA <span>ARANTES</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="./bio.html">Bio</a></li>                    
                    <li><a href="https://casadeartistas.com.br/fernandaarantes/">Agenda</a></li>
                    <li><a href="#shop-redirect">Loja</a></li>
                    <li><a href="#form-redirect">Contato</a></li>                    
                </ul>
            </nav>
            <div class="nav-icon-container">
                <img src="./midias/menu.png" class="menu-button" />
            </div>
        </div>
    </div>

    <header>
        <div class="header-inner-content">
            <div class="header-bottom-side">
                <div class="header-image-left">
                    <img src="./midias/virando-a-chave-3.png" />
                </div>
                <div class="header-image-right">
                    <img src="./midias/header-fernanda.png" />
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->


    <main>
        <div class="agenda-link">
            <h2>Confira a agenda de Shows</h2>
            <button><a href="https://casadeartistas.com.br/fernandaarantes/">Agenda</a></button>
        </div>
        <div class="shop" id="shop-redirect">
            <h2 class="section-title">Conhece nossa Lojinha?</h2>
            <div class="subtitle-underline"></div>
            <p class="texto1">Temos camisetas fofas e divertidas para você usar aonde quiser<br />
                <div class="img-shop">
                    <img id="prod1" src="./midias/shop/simula-leo.png" />
                    <img id="prod2" src="./midias/shop/simula-leo.png" />
                    <a href="https://sitesestilizados.lojavirtualnuvem.com.br/produtos/camiseta-nao-me-incomoda/"><img id="prod3" src="./midias/shop/simula-pongo.png" /></a>
                    <img id="prod4" src="./midias/shop/simula-pongo.png" />
                </div>
                <button><a id="link-shop" href="https://sitesestilizados.lojavirtualnuvem.com.br/">Vá para a loja &#8594</a></button>
            </p>
        </div>
        <div>
            <div class="form-contato" id="form-redirect">
                <h2 class="section-title">CONTATO</h2>
                <div class="subtitle-underline"></div>
                <form 
                    action="https://formsubmit.co/maxgcarvalho@gmail.com" 
                    method="POST" 
                    class="form"
                >                
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" required>
                    <br />
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                    <br />
                    <label for="mensagem">Sua mensagem</label>
                    <textarea name="message" placeholder="Escreva aqui" id="mensagem" required></textarea>
                    <input type="hidden" name="captcha" value="false" />
                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html#" />
                    <button type="submit">Enviar</button>
                </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="links-rodape">
        <div>
            <a href="https://www.instagram.com/afernandaarantes/"><img src="./midias/instagram_logo.png" /></a>
            <p><a id="link-instagram" href="https://www.instagram.com/afernandaarantes/">@afernandaarantes</a></p>
        </div>
    </footer>

    <script>
        const navbar = document.querySelector(".navbar");
        const menuButton = document.querySelector(".menu-button")

        menuButton.addEventListener('click', () => {
            navbar.classList.toggle("show-menu");
        });        
    </script>
    <a id="link-topo" href="#">&#9650</a>
</body>
</html>
